<!doctype html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mkxp-z-nostalgist</title>
    <link ref="stylesheet" href="/node_modules/@fontsource/roboto/index.css" />
    <link rel="stylesheet" href="/node_modules/spin.js/spin.css" />
    <style>
      .Gamepad-controller.is-active {
        box-shadow: 0 0 50px currentColor;
      }
    </style>
  </head>
  <body
    style="
      height: 100%;
      overflow: hidden;
      font-family: Roboto;
      color: #fff;
      background-color: #000;
    "
  >
    <script src="/coi-serviceworker.js"></script>
    <script>
      // Send a dummy message every 5 seconds to prevent coi-serviceworker.js from being killed by Firefox for taking too long to fetch large files
      if (navigator.serviceWorker.controller !== null) {
        setInterval(() => {
          navigator.serviceWorker.controller.postMessage({ type: "heartbeat" });
        }, 5000);
      }
    </script>
    <div
      id="spinner-target"
      style="
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        id="progressbar-target"
        style="display: none; width: 70px; height: 70px"
      ></div>
      <p id="user-activation-prompt" style="display: none; font-size: 100px">
        â–¶
      </p>
    </div>
    <canvas
      id="nostalgist-canvas"
      style="position: fixed; left: 0; top: 0; width: 100%; height: 100%"
    ></canvas>
    <div id="gamepad-target"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
